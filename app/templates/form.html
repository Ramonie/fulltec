<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
        <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <h1> CADASTRO</h1>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <a href="/"class="btn btn-info"> Voltar</a>
    </div>
    <div class="col-8 m-aut pt-4 pb-2 text-center">
        <div id="result"></div>
        
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
        {% csrf_token %}
            <!--{{form.as_p}}-->
            <div class="form_group mt-4">MODELO: {{form.modelo}}</div>
            <div class="form_group mt-4">MARCA: {{form.marca}}</div>
            <div class="form_group mt-4">ANO: {{form.ano}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js'%}"></script>
    
</body>
</html>
